<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcomescreen {

            background-size: 20px 20px, cover;
            background-size: cover;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }


        /* Dark overlay */
        .welcomescreen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 2px,
                    transparent 2px,
                    transparent 20px),
                rgba(18, 18, 18, 0.88);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            width: 95%;

            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #00bcd4;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.5);
        }

        .name {
            font-weight: bold;
            animation: rainbowBlink 1.2s infinite linear;
        }

        @keyframes rainbowBlink {
            0% {
                color: violet;
            }

            14% {
                color: indigo;
            }

            28% {
                color: blue;
            }

            42% {
                color: green;
            }

            57% {
                color: yellow;
            }

            71% {
                color: orange;
            }

            85% {
                color: red;
            }

            100% {
                color: violet;
            }
        }

        .portfolio-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 30px;
            background: linear-gradient(45deg, #d3e940, #df0808);
            border: none;
            color: #121212;
            transition: 0.3s ease;
        }

        .portfolio-btn:hover {
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
            transform: scale(1.05);
        }

        .himessage {
            font-weight: 400;
            font-size: 19px;
            font-family: 'Open Sans', sans-serif;
        }

        .profilename {
            font-size: 42px;
            line-height: 42px;
            font-weight: 500;
            margin: 19px 0 10px;
            color: white;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .profile-intro-text {
            margin: 11px 0 23px;
            font-size: 16px;
            line-height: 28px;
            font-weight: 400;
            font-family: 'Open Sans', sans-serif;
            max-width: 550px;
            margin-left: 0px;
            margin-right: auto;

        }

        .text-container {
            text-align: left;
        }

        /* Make text centered on small screens */
        @media (max-width: 768px) {
            .text-container {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="welcomescreen">
        <div class="container">
            <div class="row align-items-center justify-content-end">
                <!-- Profile Picture -->
                <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
                    <img src="https://slimhamdi.net/istanbul/demos/img/leftimage-light.jpg" alt="Profile Picture"
                        class="profile-pic">
                </div>

                <!-- Text Content -->
                <div class="col-12 col-md-6 text-container">
                    <h3 class="himessage">HI THERE !</h3>
                    <p class="profilename">I'M <span class="name">SABEER MN</span></p>
                    <p class="profile-intro-text">
                        I'm a Freelance UI/UX Designer and Developer based in London, England.
                        I strive to build immersive and beautiful web applications through carefully crafted code and
                        user-centric design.
                    </p>
                    <button class="portfolio-btn">Check My Portfolio</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
